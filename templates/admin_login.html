<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6c7b95;
            --primary-dark: #5a6b85;
            --accent: #4a90b8;
            --secondary: #8b9cb8;
            --dark: #1e293b;
            --light: #f5f7fa;
            --gray: #64748b;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body.login-page {
            background: linear-gradient(135deg, var(--light) 0%, #c3cfe2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--dark);
        }

        .login-box {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--dark), var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.6rem 0;
            border: 1px solid rgba(108, 123, 149, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.6);
            color: var(--dark);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .login-box input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 144, 184, 0.2);
        }

        .login-box button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--warning), #f8b334);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.3);
            transition: all 0.3s ease;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(245, 158, 11, 0.5);
            background: linear-gradient(135deg, var(--primary-dark), var(--accent), var(--warning));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .login-box {
                padding: 2rem 1.5rem;
            }

            .login-box h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
