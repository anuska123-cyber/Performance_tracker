<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Predictor{% endblock %}</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c7b95;
            --accent-color: #4a90b8;
            --secondary-color: #8b9cb8;
            --text-light: #2c3e50;
            --text-dark: #1a252f;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

       nav.navbar {
  background: linear-gradient(135deg, rgba(245, 247, 250, 0.95), rgba(195, 207, 226, 0.9));
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding: 4px 16px !important;
  height: 58px;
  display: flex;
  align-items: center;
  transition: all 0.3s ease;
  z-index: 10;
}

nav.scrolled {
  padding: 4px 16px !important;
  height: 60px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
  background: linear-gradient(135deg, rgba(245, 247, 250, 0.98), rgba(195, 207, 226, 0.95));
}

.navbar-nav {
  gap: 16px;
  display: flex;
  align-items: center;
}

.navbar-nav .nav-link {
  font-weight: 400;
  font-size: 0.95rem;
  padding: 6px 12px;
  border-radius: 8px;
  color: rgba(30, 41, 59, 0.9);
  text-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
  line-height: 1.2;
  transition: all 0.3s ease;
  position: relative;
}

.navbar-nav .nav-link::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(108, 123, 149, 0.2), rgba(245, 158, 11, 0.2));
  opacity: 0;
  transition: opacity 0.3s ease;
  border-radius: 8px;
}

.navbar-nav .nav-link:hover::before {
  opacity: 1;
}

.navbar-nav .nav-link:hover {
  color: #1e293b;
  background: rgba(255, 255, 255, 0.8);
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(108, 123, 149, 0.3);
}

.navbar-nav .nav-link.active {
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 5px 20px rgba(108, 123, 149, 0.3);
  color: #1e293b;
}

.navbar-brand {
  font-size: 1.05rem !important;
  padding: 0 !important;
  margin-right: 0.8rem;
  line-height: 1;
  display: flex;
  align-items: center;
}

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2830, 41, 59, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        main {
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 12px 20px;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }

            nav ul li a {
                font-size: 1rem;
                padding: 10px 15px;
            }

            main {
                padding: 2rem 1rem;
            }

            .glass-card {
                padding: 1.5rem;
                margin: 1rem 0;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .glass-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
  <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="{{ url_for('home') }}" style="font-size: larger;">ðŸŽ“ EduPredict AI</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('index') }}"><i class="fas fa-edit"></i> Prediction Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('how_it_works') }}"><i class="fas fa-question-circle"></i> How It Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  {% block content %}{% endblock %}
</main>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
